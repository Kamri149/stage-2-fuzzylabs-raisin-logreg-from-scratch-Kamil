apiVersion: apps/v1
kind: Deployment
metadata:
  name: raisin-infer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raisin-infer
  template:
    metadata:
      labels:
        app: raisin-infer
    spec:
      containers:
        - name: raisin-infer
          image: YOUR_ECR_URI/raisin-infer:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"